<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function findAvg(scores) {
        if (scores.length === 0) {
            return 0;}
        let sum = 0;
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i];
        }
        let avg = sum / scores.length;
        return avg;
    }
    let examScores = [8,9,10];
    let average = findAvg(examScores);
    document.write("Điểm trung bình là:", average);
</script>

</body>
</html>
